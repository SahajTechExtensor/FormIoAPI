<div class="tableDiv table-responsive">
    <table class="table table-hover">
      <thead>
        <tr class="table-dark txt-center">
          <th scope="col">Order</th>
          <th scope="col">title</th>
          <th scope="col">price</th>
          <th scope="col">Region</th>
          <th scope="col">Brand</th>
          <th scope="col">Category</th>
        </tr>
      </thead>
      <tbody>
        <tr class="txt-center" *ngFor="let elem of data">
          <td>{{ elem.id }}</td>
          <td>{{ elem.title }}</td>
          <td>{{ elem.price }}</td>
          <td>{{ elem.rating }}</td>
          <td>{{ elem.brand }}</td>
          <td>{{ elem.category }}</td>
      </tr>
      </tbody>
    </table>
  </div>
